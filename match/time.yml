parent: base
matches:

# Current date
- triggers: [":today",':idag']
  replace: "{{date}}"
  vars:
    - name: date
      type: date
      params:
        format: "%Y-%m-%d"

# Current time
- triggers: [":now", ":time", ":nu"]
  replace: "{{time}}"
  vars:
    - name: time
      type: date
      params:
        format: "%H:%M"

# Datetime string with seconds and timezone
- trigger: ":datetime"
  replace: "{{datetime}}"
  vars:
    - name: datetime
      type: date
      params:
        format: "%Y-%m-%d %H:%M:%S %+z"

# RFC3339 & ISO8601 compatible full date string
- triggers: [":rfcdate", ":isodate"]
  replace: "{{datetime}}"
  vars:
    - name: datetime
      type: date
      params:
        format: "%+"