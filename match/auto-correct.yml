parent: base
matches:

- trigger: definately
  replace: definitely
  propagate_case: true
  word: true

- triggers: ["iaf", "iallafall"]
  replace: "i alla fall"
  propagate_case: true
  word: true

- triggers: ["isåfall"]
  replace: "i så fall"
  propagate_case: true
  word: true

- triggers: ["abbonemang", "abonemang", "abbonnemang"]
  replace: "abonnemang"
  propagate_case: true
  word: true

- triggers: ["literatur", "litterattur"]
  replace: "litteratur"
  propagate_case: true
  word: true

- regex: "[Gg]armin\\s[Ff]enix"
  replace: "Garmin fēnix"

