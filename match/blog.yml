parent: base
matches:

# front matter
- triggers: [":frontmatter",':fm']
  replace: "---\ntitle: \"$|$\"\ndescription: \"\"\nfeature_image: \"\"\ndate: {{datetime}}\ntags:\n---"
  label: "frontmatter block with title, description, feature image, date and tags"
  vars:
    - name: datetime
      type: date
      params:
        format: "%Y-%m-%d %H:%M:%S %:z"

# Outputs markdown link, with clipboard contents as the URL
- trigger: ":link"
  replace: "[$|$]({{clipboard}})"
  vars:
    - name: "clipboard"
      type: "clipboard"

# Outputs markdown reference link, with clipboard contents as the URL
- trigger: ":ref"
  replace: "[$|$]: {{clipboard}}"
  vars:
    - name: "clipboard"
      type: "clipboard"

# Inserts a markdown code block
- triggers: [":md-code",":blockcode"]
  replace: "```\n$|$\n```"

# Auto close brackets, quotes and formatting modifiers, and put cursor in center
- trigger: ':(('
  replace: '($|$)'
  label: "(parentheses)"

- trigger: ':[['
  replace: '[$|$]'
  label: "[brackets]"

- trigger: ':{{'
  replace: '{$|$}'
  label: "{curly brackets}"

- triggers: [':``', ':code`']
  replace: '`$|$`'
  label: "`back ticks`"

- trigger: ":\''"
  replace: "\'$|$\'"
  label: "'single quotes'"

- trigger: ':""'
  replace: '"$|$"'
  label: "\"quotes\""

- trigger: ':__'
  replace: '_$|$_'
  label: "_underscores_"

- trigger: ':**'
  replace: '*$|$*'
  label: "*asterisks*"

- trigger: ":image"
  replace: "{% image \"{{clipboard}}\", \"{{style}}\", \"$|$\" %}"
  label: "Insert a an image according to nunjucks custom syntax."
  vars:
    - name: "clipboard"
      type: "clipboard"
    - name: "style"
      type: choice
      params:
        values:
          - label: "Default"
            id: ""
          - label: "Inline"
            id: "-inline"
          - label: "Wide"
            id: "-wide"
          - label: "Full width"
            id: "-full"

- trigger: ":gallery"
  replace: "<figure class=\"gallery {{style}}\">$|$</figure>"
  label: "Insert a gallery figure."
  vars:
     - name: "style"
       type: choice
       params:
         values:
           - label: "Default"
             id: ""
           - label: "Wide"
             id: "-wide"

- trigger: ":row"
  replace: "<figure class=\"gallery-row\">$|$</figure>"
  label: "Insert a gallery-row figure."

- trigger: ":caption"
  replace: "<figcaption><p>{{clipboard}}</p></figcaption>"
  label: "Insert a figcaption element"
  vars:
    - name: "clipboard"
      type: "clipboard"